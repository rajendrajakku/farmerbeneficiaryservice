<div class="card border-0 shadow">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">File Uploader</h5>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label me-3 mb-0">
        Choose a file to upload (.csv or .xml)
      </label>
      <input type="file" class="form-control" (change)="onFileChange($event)" accept=".csv, .xml">
      <small *ngIf="message" class="text-muted d-block mt-2">{{ message }}</small>
    </div>
    
    <div *ngIf="parsedData" class="mt-4">
      <h5 class="mb-2 text-primary">Data Preview:</h5>
      <pre class="bg-light p-3 border rounded overflow-auto">{{ parsedData  }}</pre>
    </div>
  </div>
</div>
