<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card p-4">
        <h4 class="mb-4">Farmer Beneficiary Form</h4>
        
        <form>
          <div class="row g-3">
            <div class="col-md-3">
              <div class="mb-3">
                <label for="date" class="form-label">Date <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="date" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="state" class="form-label">State <span class="text-danger">*</span></label>
                <select class="form-select" id="state" required>
                  <option value="" selected disabled>All</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Rajasthan">Rajasthan</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="district" class="form-label">District <span class="text-danger">*</span></label>
                <select class="form-select" id="district" required>
                  <option value="" selected disabled>All</option>
                  <option value="Nagpur">Nagpur</option>
                  <option value="Pune">Pune</option>
                  <option value="Nashik">Nashik</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="taluka" class="form-label">Taluka <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="taluka" placeholder="Enter Taluka" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="village" class="form-label">Village <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="village" placeholder="Enter Village" required>
              </div>
            </div>
            
            <div class="col-md-3">
              <div class="mb-3">
                <label for="farmerName" class="form-label">Farmer Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="farmerName" placeholder="Enter Farmer Name" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="beneficiaryId" class="form-label">Beneficiary ID <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="beneficiaryId" placeholder="Enter Beneficiary ID" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="shopNo" class="form-label">Shop No <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="shopNo" placeholder="Enter Shop No" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="rcNo" class="form-label">RC No <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="rcNo" placeholder="Enter RC No" required>
              </div>
            </div>
            
            <div class="col-md-3">
              <div class="mb-3">
                <label for="uniqueNoOld" class="form-label">Unique No (Old) <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="uniqueNoOld" placeholder="Enter Unique No" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="aadhaarNumber" class="form-label">Aadhaar Number <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="aadhaarNumber" placeholder="Enter Aadhaar Number" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="aadhaarReferenceNo" class="form-label">Aadhaar Reference No <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="aadhaarReferenceNo" placeholder="Enter Aadhaar Reference No" required>
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="middleName" class="form-label">Middle Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="middleName" placeholder="Enter Middle Name" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="surname" class="form-label">Surname <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="surname" placeholder="Enter Surname" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required>
              </div>
            </div>
            
            <div class="col-md-3">
              <div class="mb-3">
                <label for="bankName" class="form-label">Bank Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="bankName" placeholder="Enter Bank Name" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="ifscCode" class="form-label">IFSC Code <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="ifscCode" placeholder="Enter IFSC Code" required>
              </div>
            </div>
            
            <div class="col-md-3">
              <div class="mb-3">
                <label for="beneficiaryName" class="form-label">Beneficiary Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="beneficiaryName" placeholder="Enter Beneficiary Name" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="totalMembers" class="form-label">Total Members <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="totalMembers" placeholder="Enter Total Members" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="amount" class="form-label">Amount <span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3">
                <label for="srNo" class="form-label">SR No <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="srNo" placeholder="Enter SR No" required>
              </div>
            </div>
            
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary me-2">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
